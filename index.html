  <link rel="stylesheet" href="css/estilos.css">

<body>
  <header class="header__bienvenida">
    <h1> Bienvenidos al Deportivo San Cristóbal A.C.</h1>

    <h2 class="header__subtitulo">
      En el Pueblo Mágico de San Cristóbal de las Casas, Chiapas
    </h2>

    <div>
      <article class="section__article">
        <span class="section__texto">
          <img class="img-fluid" src="recursos/logo-deportivo.jpg" />

          <nav>
            <ul class="header__listas" class="header__a:hover">
              <li class="header__item"><a href="#index.html">Inicio</a></li>
              <li class="header__item"><a href="paginas/sobre-nosotros.html">Sobre Nosotros</a></li>
              <li class="header__item"><a href="paginas/Instalaciones.html">Instalaciones</a></li>
              <li class="header__item"><a href="paginas/clases.html">Clases</a></li>
              <li class="header__item"><a href="paginas/contactanos.html">Contáctanos</a></li>
            </ul>
          </nav>
        </span>
      </article>
    </div>
  </header>
  <main>
    <section>
      <div class="separacion">
        <span class="section__texto">
          <div id="carruselConIndicadores" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carruselConIndicadores" data-bs-slide-to="0" aria-label="Diapositiva 1" aria-current="true" class="active"></button>
              <button type="button" data-bs-target="#carruselConIndicadores" data-bs-slide-to="1" aria-label="Diapositiva 2"></button>
              <button type="button" data-bs-target="#carruselConIndicadores" data-bs-slide-to="2" aria-label="Diapositiva 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="recursos/pastel 40 años.jpg" class="d-block w-100" alt="Evento">
              </div>

              <div class="carousel-item">
                <img src="recursos/comida.jpg" class="d-block w-100" alt="Torneo">
              </div>

              <div class="carousel-item">
                <img src="recursos/maestros.jpg" class="d-block w-100" alt="Evento">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carruselConIndicadores"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#carruselConIndicadores"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
      </div>


      </span>
      </div>
    </section>

  </main>

  <footer>
    <p class="bold">

      Todos los derechos reservados</p>
  </footer>

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
